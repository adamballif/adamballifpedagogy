giscus:
  repo:                "adamballif/adamballifpedagogy"
  repo-id:             "R_kgDORKk0VQ"
  category:            "General"
  category-id:         "DIC_kwDORKk0Vc4C2H20"
  mapping:             "pathname"
  reaction-enabled:    "1"
  theme:               "dark_dimmed"
  crossorigin:         "anonymous"



plainwhite:
  portfolio_image:  "assets/clarinetclip.jpg"
 # disqus_shortname: aballif
